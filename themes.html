<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thematic Lessons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header {
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    .header h1 { color: #3a6f6a; }
    .header h2 { color: #6c757d; }
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background-color: #fff;
      padding: 15px;
      text-align: center;
    }
    .card a {
      text-decoration: none;
      font-weight: bold;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <div class="container">
    <h2 class="text-center">Thematic Lessons</h2>
    <div class="cards-container" id="lessons-container"></div>
  </div>
  <div id="footer"></div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const lessonsJson = {
        "lessons": [
          {
            "category": "Thematic Lessons",
            "links": [
              {"title": "Lesson 1 - FAMILY TREE", "url": "https://mandritsara.github.io/bako/theme/theme1family.pdf"},
              {"title": "Lesson 2 - THE HOUSE", "url": "https://mandritsara.github.io/bako/theme/theme%202%20the%20house.pdf"},
              {"title": "Lesson 3 - WEATHER AND CLIMATE", "url": "https://mandritsara.github.io/bako/theme/theme%203%20weather%20and%20climate.pdf"},
              {"title": "Lesson 4 - IN THE KITCHEN", "url": "https://mandritsara.github.io/bako/theme/theme4inthekitchen.pdf"},
              {"title": "Lesson 5 - JOBS", "url": "https://mandritsara.github.io/bako/theme/theme5jobs.pdf"},
              {"title": "Lesson 6 - CLOTHING AND COLOURS", "url": "https://mandritsara.github.io/bako/theme/theme6clothingandcolours.pdf"},
              {"title": "Lesson 7a - PARTS OF THE BODY", "url": "https://mandritsara.github.io/bako/theme/theme7apartsofthebody.pdf"}
            ]
          }
        ]
      };
      
      const container = document.getElementById("lessons-container");
      const lessons = lessonsJson.lessons.find(lesson => lesson.category === "Thematic Lessons").links;
      
      lessons.forEach(lesson => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `<a href="${lesson.url}" target="_blank">${lesson.title}</a>`;
        container.appendChild(card);
      });
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
