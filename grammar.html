<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grammar Lessons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header {
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    .header h1 { color: #3a6f6a; }
    .header h2 { color: #6c757d; }
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background-color: #fff;
      padding: 15px;
      text-align: center;
    }
    .card a {
      text-decoration: none;
      font-weight: bold;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <div class="container">
    <h2 class="text-center">Grammar Lessons</h2>
    <div class="cards-container" id="lessons-container"></div>
  </div>
  <div id="footer"></div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const lessonsJson = {
        "lessons": [
          {
            "category": "Grammar Lessons",
            "links": [
              {"title": "Lesson 1 - FORMING SENTENCES", "url": "https://mandritsara.github.io/bako/grammar/grammar1formingsentences.pdf"},
              {"title": "Lesson 2 - PHRASES WITH VERBS", "url": "https://mandritsara.github.io/bako/grammar/grammar2phraseswithverbs.pdf"},
              {"title": "Lesson 3 - INTRANSITIVE VERBS", "url": "https://mandritsara.github.io/bako/grammar/grammar3intransitiveverbs.pdf"},
              {"title": "Lesson 4a - TRANSITIVE VERBS (I)", "url": "https://mandritsara.github.io/bako/grammar/grammar4atransitiveverbs.pdf"},
              {"title": "Lesson 4b - TRANSITIVE VERBS (II)", "url": "https://mandritsara.github.io/bako/grammar/grammar4btransitiveverbs2.pdf"},
              {"title": "Lesson 5 - ADVERBS AND COMMON AUXILIARY VERBS", "url": "https://mandritsara.github.io/bako/grammar/grammar5adverbsandcommonauxiliaryverbs.pdf"},
              {"title": "Lesson 6a - Using 'Amin’ny' for Instrumental Complements", "url": "https://mandritsara.github.io/bako/grammar/grammar6aamin'ny.pdf"},
              {"title": "Lesson 6b - Using 'Amin’ny' and 'Tamin’ny' in Malagasy", "url": "https://mandritsara.github.io/bako/grammar/grammar6bamin'ny.pdf"}
            ]
          }
        ]
      };
      
      const container = document.getElementById("lessons-container");
      const lessons = lessonsJson.lessons.find(lesson => lesson.category === "Grammar Lessons").links;
      
      lessons.forEach(lesson => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `<a href="${lesson.url}" target="_blank">${lesson.title}</a>`;
        container.appendChild(card);
      });
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
