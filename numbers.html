
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Practise Numbers in Malagasy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <div id="header"></div>

  <div class="container my-5">
    <div class="cards-container">

      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title text-center">Practise Numbers in Malagasy</h2>
          <p class="card-text text-center">Learn how to count from 1 to 1000 in Malagasy, using a quiz format. Each number follows correct Malagasy grammar rules.</p>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header bg-success text-white">Quiz Yourself</div>
        <div class="card-body">
          <p class="fw-bold">Test your knowledge of Malagasy numbers!</p>
          <p id="quiz-question" class="h5 my-3 text-primary">Click "New Quiz" to start.</p>

          <input type="text" id="quiz-answer" class="form-control mb-3" placeholder="Type your answer here..." />

          <div class="mb-2">
            <button class="btn btn-primary" onclick="newQuiz()">New Quiz</button>
            <button class="btn btn-success ms-2" onclick="checkAnswer()">Check Answer</button>
          </div>

          <p id="quiz-result" class="mt-3 fw-bold"></p>
        </div>
      </div>

    </div>
  </div>

  <div id="footer"></div>
  <script src="quiz.js" defer></script>
  <script>document.addEventListener("DOMContentLoaded", function() { startQuiz(quizData); });</script>
</body>
</html>
