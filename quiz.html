
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malagasy Practice Quizzes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="header"></div>

  <div class="container my-5">
    <div class="cards-container">
      <div class="card mb-4">
        <div class="card-body text-center">
          <h2 class="card-title">Malagasy Practice Quizzes</h2>
          <p class="card-text">Test your knowledge of Malagasy in different areas like numbers, vocabulary, and grammar using the tabs below.</p>
        </div>
      </div>

      <ul class="nav nav-tabs" id="quizTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="numbers-tab" data-bs-toggle="tab" data-bs-target="#numbers" type="button" role="tab" aria-controls="numbers" aria-selected="true">Numbers</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="vocab-tab" data-bs-toggle="tab" data-bs-target="#vocab" type="button" role="tab" aria-controls="vocab" aria-selected="false">Vocabulary</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="grammar-tab" data-bs-toggle="tab" data-bs-target="#grammar" type="button" role="tab" aria-controls="grammar" aria-selected="false">Grammar</button>
        </li>
      </ul>

      <div class="tab-content p-4 bg-light border border-top-0 rounded-bottom" id="quizTabsContent">
        <div class="tab-pane fade show active" id="numbers" role="tabpanel" aria-labelledby="numbers-tab">
          <p class="fw-bold">Malagasy Numbers Quiz</p>
          <p id="quiz-question" class="h5 my-3 text-primary">Click "New Quiz" to start.</p>
          <input type="text" id="quiz-answer" class="form-control mb-3" placeholder="Type your answer here..." />
          <div class="mb-2">
            <button class="btn btn-primary" onclick="newQuiz()">New Quiz</button>
            <button class="btn btn-success ms-2" onclick="checkAnswer()">Check Answer</button>
          </div>
          <p id="quiz-result" class="mt-3 fw-bold"></p>
        </div>

        <div class="tab-pane fade" id="vocab" role="tabpanel" aria-labelledby="vocab-tab">
          <p class="text-muted">Vocabulary quizzes coming soon!</p>
        </div>

        <div class="tab-pane fade" id="grammar" role="tabpanel" aria-labelledby="grammar-tab">
          <p class="text-muted">Grammar quizzes coming soon!</p>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>
  <script src="quiz.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      startQuiz(quizData); // default is numbers
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
