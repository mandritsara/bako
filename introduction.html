<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introductory Lessons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header {
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    .header h1 { color: #3a6f6a; }
    .header h2 { color: #6c757d; }
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background-color: #fff;
      padding: 15px;
      text-align: center;
    }
    .card a {
      text-decoration: none;
      font-weight: bold;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <div class="container">
    <h2 class="text-center">Introductory Lessons</h2>
    <div class="cards-container" id="lessons-container">
      <!-- Lessons will be injected here dynamically -->
    </div>
  </div>
  <div id="footer"></div>

  <!-- Link to script.js which will now handle lesson loading -->
  <script src="script.js"></script>
</body>
</html>
