<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introductory Lessons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header {
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    .header h1 { color: #3a6f6a; }
    .header h2 { color: #6c757d; }
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background-color: #fff;
      padding: 15px;
      text-align: center;
    }
    .card a {
      text-decoration: none;
      font-weight: bold;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <div class="container">
    <h2 class="text-center">Introductory Lessons</h2>
    <div class="cards-container" id="lessons-container">
      <!-- Lessons will be injected here dynamically -->
    </div>
  </div>
  <div id="footer"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const lessonsJson = {
        "lessons": [
          {
            "category": "Introductory Lessons",
            "links": [
              {"title": "Lesson 1a - GREETINGS", "url": "https://mandritsara.github.io/bako/introduction/introlesson1agreetings.pdf"},
              {"title": "Lesson 1b - GOODBYE", "url": "https://mandritsara.github.io/bako/introduction/introlesson1bgoodbye.pdf"},
              {"title": "Lesson 2 - USEFUL EXPRESSIONS", "url": "https://mandritsara.github.io/bako/introduction/introlesson2usefulexpressions.pdf"},
              {"title": "Lesson 3 - INTRODUCING YOURSELF", "url": "https://mandritsara.github.io/bako/introduction/introlesson3introducingyourself.pdf"},
              {"title": "Lesson 4 - GOING TO THE MARKET", "url": "https://mandritsara.github.io/bako/introduction/introlesson4goingtothemarket.pdf"},
              {"title": "Lesson 1-4 REVIEW EXERCISES", "url": "https://mandritsara.github.io/bako/introduction/introlessons1-4reviewexercises.pdf"},
              {"title": "Lesson 5 - GOING TO CHURCH", "url": "https://mandritsara.github.io/bako/introduction/introlesson5goingtochurch.pdf"},
              {"title": "Lesson 6 - VISITING A VILLAGE", "url": "https://mandritsara.github.io/bako/introduction/introlesson6visitingavillage.pdf"}
            ]
          }
        ]
      };
      
      const container = document.getElementById("lessons-container");
      const lessons = lessonsJson.lessons.find(lesson => lesson.category === "Introductory Lessons").links;
      
      lessons.forEach(lesson => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `<a href="${lesson.url}" target="_blank">${lesson.title}</a>`;
        container.appendChild(card);
      });
    });
  </script>
   <script src="script.js"></script>
</body>
</html>
