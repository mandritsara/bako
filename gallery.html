<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Learning Malagasy with Bako</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <!-- Header (Loaded via JS) -->
    <div id="header"></div>
    <div class="container mt-4"></div>
        <h2 class="text-center">Photo Gallery</h2>
        <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/bakochildren.jpg" class="d-block w-100" alt="children">
                </div>
                <div class="carousel-item">
                    <img src="images/bakocooking.jpg" class="d-block w-100" alt="cooking">
                </div>
                <div class="carousel-item">
                    <img src="images/bakofamily.jpg" class="d-block w-100" alt="family">
                </div>
                <div class="carousel-item"></div>
                    <img src="images/bakohometown.jpg" class="d-block w-100" alt="hometown">
                </div>
                <div class="carousel-item"></div>
                    <img src="images/bakohouse.jpg" class="d-block w-100" alt="house">
                </div>
                <div class="carousel-item"></div>
                    <img src="images/bakohouse2.jpg" class="d-block w-100" alt="house2">
                </div>
                <div class="carousel-item"></div>
                    <img src="images/bakoparents.jpg" class="d-block w-100" alt="parents">
                </div>
                <div class="carousel-item"></div>
                    <img src="images/bakoswimming.jpg" class="d-block w-100" alt="swimming">
                </div>
                <div class="carousel-item"></div>
                    <img src="images/bakowalking.jpg" class="d-block w-100" alt="walking">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div id="footer"></div>

    <script src="script.js" defer></script>

</body>
</html>
