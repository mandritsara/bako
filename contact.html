<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Learning Malagasy with Bako</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <!-- Header (Loaded via JS) -->
    <div id="header"></div>

    <div class="container text-center mt-5">
        <h2 class="mb-3">Contact Me</h2>
        <p>If you have any questions about learning Malagasy or Tsimihety, feel free to reach out!</p>

        <!-- Contact Email -->
        <p>
            ðŸ“§ Email: <a href="mailto:joelchin@gmail.com" class="text-primary">joelchin@gmail.com</a>
        </p>

        <!-- Contact Form -->
        <form class="mt-4" action="https://formsubmit.co/joelchin@gmail.com" method="POST">
            <input type="hidden" name="_next" value="https://mandritsara.github.io/bako/thankyou.html">
            <input type="hidden" name="_subject" value="New Contact Form Submission">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>

    <!-- Footer (Loaded via JS) -->
    <div id="footer"></div>

    <script src="script.js" defer></script>

</body>
</html>
